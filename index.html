<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Barrage Page</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/animation.css">
</head>
<body>
    <div id="container">
        <div id="area">
            <span class="msg" style="top:30px;animation-duration:3s;">Asd123</span>
            <span class="msg" style="top:130px;animation-duration:4s;">Qwe456</span>
            <span class="msg" style="top:260px;animation-duration:10s;">BY Chen</span>
            <span class="msg" style="top:230px;animation-duration:5s;">GG</span>
            <span class="msg" style="top:190px;animation-duration:3.5s;">666</span>
        </div>
        <div id="barrage">
            <input type="text" id="barMsg" placeholder="Emission Barrage">
        </div>
        <div id="controller">
            <button id="emission">Emission</button>
            <button id="clear">Clear</button>
            <div id="switch">
                <div id="above"></div>
                <div id="below"></div>
            </div>
        </div>
    </div>

    <script src="action/main.js"></script>
</body>
</html>
